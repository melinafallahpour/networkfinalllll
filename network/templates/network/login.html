{% extends "network/layout.html" %}

{% block head %}
    <link href="../static/login.css" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="container login">
    {% if message %}
    <div class="data-info"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{ message }}</div>
    <br>
    {% endif %}

    <form action="{% url 'login' %}" class='form' method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" >
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-outline-dark login-buttom save" type="submit" value="Login">
    </form>

    <p class="info-form">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

</div>
{% endblock %}
